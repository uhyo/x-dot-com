<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>X.com</title>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
      }
      main {
        height: 100dvh;
        display: grid;
        grid-template-columns: 80vmin auto;
        grid-template-rows: auto;
        align-items: center;
      }
      .circle {
        --base: 0;
        position: relative;
        width: 80vmin;
        height: 80vmin;
      }
      .dotcom {
        font-weight: bold;
        font-size: 8vmin;
      }
      .circle > span {
        --index: 0;
        --offset: calc(var(--index) - 26 * var(--base));
        --rot: calc(1turn / 26 * var(--offset));
        position: absolute;
        top: 50%;
        left: 50%;
        font-size: 10vmin;
        translate: calc(-50% + cos(var(--rot)) * 35vmin)
          calc(-50% + sin(var(--rot)) * 35vmin);
        scale: calc(1 + 0.4 * exp(-1 * pow(var(--offset), 2)));
      }
      .circle > span:nth-child(2) {
        --index: 1;
      }
      .circle > span:nth-child(3) {
        --index: 2;
      }
      .circle > span:nth-child(4) {
        --index: 3;
      }
      .circle > span:nth-child(5) {
        --index: 4;
      }
      .circle > span:nth-child(6) {
        --index: 5;
      }
      .circle > span:nth-child(7) {
        --index: 6;
      }
      .circle > span:nth-child(8) {

      }
      .circle > span:nth-child(9) {

      .circle > span:nth-child(11) {

      .circle > span:nth-child(12) {

      }
      .circle > span:nth-child(13) {

      .circle > span:nth-child(14) {

      .circle > span:nth-child(15) {

      }
      .circle > span:nth-child(16) {

      .circle > span:nth-child(17) {

      }
      .circle > span:nth-child(18) {

      }
      .circle > span:nth-child(19) {

      .circle > span:nth-child(20) {

      .circle > span:nth-child(21) {

      .circle > span:nth-child(22) {

      .circle > span:nth-child(23) {

      }
      .circle > span:nth-child(24) {
        --index: 23;
      }
      .circle > span:nth-child(25) {
        --index: 24;
      }
      .circle > span:nth-child(26) {
        --index: 25;
      }

      @property --base {
        syntax: "<number>";
        initial-value: 0;
        inherits: true;
      }

      @keyframes spin {
        from {
          --base: 0;
        }
        to {
          --base: 1;
        }
      }
      .circle {
        animation: spin 30s linear infinite;
      }

      @supports (animation-timeline: scroll(block root)) {
        body {
          height: 10000vh;
        }
        main {
          position: fixed;
          top: 0;
          left: 0;
        }
        .circle {
          animation: spin-scroll auto linear;
          animation-timeline: scroll(block root);
        }
        @keyframes spin-scroll {
          from {
            --base: 0;
          }
          to {
            --base: 20;
          }
        }
      }
    </style>
